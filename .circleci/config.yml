version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10.16-browsers

jobs:
  build: 
    working_directory: ~/lbh-etra-front-end
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - run: 
          name: Run TestCafe Tests
          command: npm run test-e2e --app "npm start" --app-init-delay 20000
workflows:
  version: 2
  build_and_test:
    jobs:
      - build

